<div id=imageLoaderContainer ng-controller="imageLoaderController">
	<div ng-model="selection" id=effectContainer />
		<div id="effect-{{ selection.name }}" ng-bind-html="selection.result">{{ selection.result }}</div>
	</div>
	<label for=imageLoader>Source Image File:</label> <canvas id=imageCanvas width="{{ options.width }}" height="{{ options.height }}"></canvas> <input type="file" id="imageLoader" name="imageLoader" fileread="preview.file" />

	Effect: <select ng-model="selection" ng-options="effect.name for effect in effects" ng-change="preview.update()"></select>

	Base Dimensions: { // good to distort the image 
		<label for=width>Width:</label> <input ng-model="options.width" ng-change="preview.update()" type="number" id="width" />
		<label for=height>Height:</label> <input ng-model="options.height" ng-change="preview.update()" type="number" id="height" />
	}

	Processing: {
		<label for=invert>Invert:</label> <input type="checkbox" ng-model="options.invert" ng-change="preview.update()" id=invert/>
		<label for=levels>Posterise levels:</label> <input type="number" ng-model="options.levels" ng-change="preview.update()" id=levels/>
	}
	
	Crop: {
		x:<input ng-model="options.crop.x" ng-change="preview.update()" type="number" id="crop_x" />
		y:<input ng-model="options.crop.y" ng-change="preview.update()" type="number" id="crop_y" />
		w:<input ng-model="options.crop.w" ng-change="preview.update()" type="number" id="crop_w" />
		h:<input ng-model="options.crop.h" ng-change="preview.update()" type="number" id="crop_h" />
	}

	Image preview: { <canvas id=debugCanvas width="{{ options.crop.w }}" height="{{ options.crop.h }}"></canvas> }

</div>
