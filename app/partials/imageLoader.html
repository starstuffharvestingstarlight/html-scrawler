<pre id=imageLoader>
	<label for=imageLoader>Image File:</label> <input type="file" id="imageLoader" name="imageLoader"/>

	<label for=width>Width:</label> <input ng-model="preview.width" type="number" id="width" /> <label for=height>Height:</label> <input ng-model="preview.height" type="number" id="height" />

	<canvas id=imageCanvas width="{{ preview.width }}" height="{{ preview.height }}"></canvas>
</pre>
